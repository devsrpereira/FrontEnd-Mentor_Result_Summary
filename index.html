<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="estilos/style.css">

  <script src="https://unpkg.com/feather-icons"></script>

  <title>Result Summary</title>
</head>

<body>
  
  <main>
    <section>
      <h1>Your Result</h1>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <p class="txtinf">Great</p>
      <p class="txtmsg">You scored higher than 65% pof the people who have taken these test.</p>
    </section>
    <article>
      <h3>Summary</h3>
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg">
        <p class="second">Reaction</p>
        <p class="score"><strong>80</strong> / 100</p>
      </div>
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="second">Memory</p>
        <p class="score"><strong>92</strong> / 100</p>
      </div>
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="second">Verbal</p>
        <p class="score"><strong>61</strong> / 100</p>
      </div>
      <div class="visual">
        <img src="./assets/images/icon-visual.svg">
        <p class="second">Visual</p>
        <p class="score"><strong>72</strong> / 100</p>
      </div>
      <input type="button" name="btn" id="ibtn" value="Continue"></input>
    </article>
  </main>

  <footer>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Saulo Pereira</a>.
    </p>
  </footer>
  

</body>

</html>
